{% extends 'login/login.html' %}
{% load staticfiles %}
{% block body_block %}

  <thead>
    <th>StockName</th>
    <th align="right">CurrentPrice</th>
  </thead>

        {% for stock in stocks %}

          <td>{{ stock.CurrentPrice }}</td>
        </tr>
        {%endfor%}

</table>


{% endblock %}
