{% extends 'login/login.html' %}
{% load staticfiles %}
{% block body_block %}

  <div class="jumbotron">

  {% if registered %}
    <h1>Thanks For Registering</h1>

  {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form here :</h3>
    <form method="post" enctype="\application/x-www-form-urlencoded">
        {% csrf_token %}
        {{user_form.as_p}}

        {{ profile_form.as_p }}

    <input type="submit" name="" value="Register">
  {% endif %}
  </div>



{% endblock %}
